<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            
            
            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true">Log in</label>
                    <input class="input" type="email" autocomplete="off" name="email" placeholder="Email" required="">
                    <input class="input" type="password" name="password" placeholder="Password" required="">
                    <button type="submit">Log in</button>
                </form>
            </div>

            <div class="register">
            <form class="form">
                <label for="chk" aria-hidden="true">Register</label>
                <input class="input" type="text" name="txt" placeholder="Username" autocomplete="off" required="">
                <input class="input" type="email" name="email" placeholder="Email" autocomplete="off" required="">
                <input class="input" type="password" name="password" placeholder="Password" required="">
                <button type="submit">Register</button>
            </form>
            </div>  
        </div>

    </div>
</body>
</html>
